repos:
      - repo: https://github.com/pycqa/isort
        rev: 5.6.4
        hooks:
              - id: isort
      - repo: https://github.com/ambv/black
        rev: 19.10b0
        hooks:
              - id: black
      - repo: https://gitlab.com/pycqa/flake8
        rev: 3.8.3
        hooks:
              - id: flake8
default_language_version:
      python: python3
