repos:
      - repo: https://github.com/pycqa/isort
        rev: 5.10.1
        hooks:
              - id: isort
      - repo: https://github.com/ambv/black
        rev: 22.3.0
        hooks:
              - id: black
      - repo: https://github.com/PyCQA/flake8
        rev: 3.8.3
        hooks:
              - id: flake8
default_language_version:
      python: python3
