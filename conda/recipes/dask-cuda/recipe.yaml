schema_version: 1

context:
  version: ${{ env.get("RAPIDS_PACKAGE_VERSION") }}
  minor_version: ${{ (version | split("."))[:2] | join(".") }}
  date_string: '${{ env.get("RAPIDS_DATE_STRING") }}'
  py_version: ${{ env.get("RAPIDS_PY_VERSION") }}
  py_buildstring: ${{ py_version | version_to_buildstring }}
  head_rev: '${{ git.head_rev(".")[:8] }}'

package:
  name: dask-cuda
  version: ${{ version }}

source:
  path: ../../..

build:
  noarch: python
  string: py${{ py_buildstring }}_${{ date_string }}_${{ head_rev }}
  script:
    content: |
      python -m pip install . -vv
  python:
    entry_points:
      - dask-cuda-worker = dask_cuda.cli:worker
      - dask-cuda-config = dask_cuda.cli:config

requirements:
  host:
    - python
    - pip
    - rapids-build-backend >=0.4.0,<0.5.0
    - setuptools>=77.0.0
  run:
    - python
    - click >=8.1
    - cuda-core >=0.3
    - numpy >=1.23,<3.0
    # 'nvidia-ml-py' provides the 'pynvml' module
    - nvidia-ml-py>=12
    - pandas >=1.3
    - rapids-dask-dependency =${{ minor_version }}
    - zict >=2.0.0
    - __linux
    - __glibc >=${{ c_stdlib_version }}

tests:
  - python:
      imports:
        - dask_cuda
      pip_check: false
  - script:
      - dask cuda --help
      - dask cuda worker --help
      - dask cuda config --help

about:
  homepage: ${{ load_from_file("pyproject.toml").project.urls.Homepage }}
  license: ${{ load_from_file("pyproject.toml").project.license }}
  summary: ${{ load_from_file("pyproject.toml").project.description }}
