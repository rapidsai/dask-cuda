# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.4", "11.8", "12.5"]
      arch: [x86_64]
    includes:
      - build_python
      - cuda
      - cuda_version
      - develop
      - docs
      - py_version
      - run_python
      - test_python
  test_python:
    output: none
    includes:
      - cuda
      - cuda_version
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cuda
      - cuda_version
      - docs
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build_python
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run_python
  py_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
  py_docs:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: docs
    includes:
      - docs
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-build-backend>=0.3.0,<0.4.0dev0
          - setuptools>=64.0.0
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc-impl
              - cuda-nvrtc
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  docs:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpydoc>=1.1.0
          - sphinx
          - sphinx-click>=2.7.1
          - sphinx-rtd-theme>=0.5.1
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
            packages:
              - python>=3.9,<3.12
  run_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - click >=8.1
          - numba>=0.57
          - numpy>=1.23,<2.0a0
          - pandas>=1.3
          - pynvml>=11.0.0,<11.5
          - rapids-dask-dependency==24.8.*,>=0.0.0a0
          - zict>=2.0.0
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
      - output_types: [conda]
        packages:
          - &cudf_unsuffixed cudf==24.8.*,>=0.0.0a0
          - &dask_cudf_unsuffixed dask-cudf==24.8.*,>=0.0.0a0
          - distributed-ucxx==0.39.*,>=0.0.0a0
          - &kvikio_unsuffixed kvikio==24.8.*,>=0.0.0a0
          - &ucx_py_unsuffixed ucx-py==0.39.*,>=0.0.0a0
          - ucx-proc=*=gpu
          - ucxx==0.39.*,>=0.0.0a0
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - numactl-devel-cos7-x86_64
          - matrix:
              arch: aarch64
            packages:
              - numactl-devel-cos7-aarch64
      - output_types: [requirements, pyproject]
        matrices:
          # kvikio should be added to the CUDA-version-specific matrices once there are wheels available
          # ref: https://github.com/rapidsai/kvikio/pull/369
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==24.8.*,>=0.0.0a0
              - dask-cudf-cu12==24.8.*,>=0.0.0a0
              - ucx-py-cu12==0.39.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu11==24.8.*,>=0.0.0a0
              - dask-cudf-cu11==24.8.*,>=0.0.0a0
              - ucx-py-cu11==0.39.*,>=0.0.0a0
          - matrix:
            packages:
              - *cudf_unsuffixed
              - *dask_cudf_unsuffixed
              - *kvikio_unsuffixed
              - *ucx_py_unsuffixed
