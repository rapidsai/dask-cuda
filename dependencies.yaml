# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.9"]
      arch: [x86_64, aarch64]
    includes:
      - build_python
      - cuda
      - cuda_version
      - develop
      - docs
      - py_version
      - run_python
      - test_python
  test_python:
    output: none
    includes:
      - cuda
      - cuda_version
      - py_version
      - test_python
      - depends_on_dask_cuda
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cuda
      - cuda_version
      - docs
      - py_version
      - depends_on_dask_cuda
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build_python
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run_python
  py_docs:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: docs
    includes:
      - docs
channels:
  - /tmp/rbb
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-build-backend>=0.4.0,<0.5.0dev0
          - setuptools>=64.0.0
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc-impl
              - cuda-nvrtc
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  docs:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpydoc>=1.1.0
          - sphinx
          - sphinx-click>=2.7.1
          - sphinx-rtd-theme>=0.5.1
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  run_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - click >=8.1
          - numba>=0.59.1,<0.62.0a0
          - numpy>=1.23,<3.0a0
          - pandas>=1.3
          - pynvml>=12.0.0,<13.0.0a0
          - rapids-dask-dependency==25.10.*,>=0.0.0a0
          - zict>=2.0.0
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
          - pytest-timeout
      - output_types: [conda]
        packages:
          - &cudf_unsuffixed cudf==25.10.*,>=0.0.0a0
          - &dask_cudf_unsuffixed dask-cudf==25.10.*,>=0.0.0a0
          - &distributed_ucxx_unsuffixed distributed-ucxx==0.46.*,>=0.0.0a0
          - &kvikio_unsuffixed kvikio==25.10.*,>=0.0.0a0
          - &ucx_py_unsuffixed ucx-py==0.46.*,>=0.0.0a0
          - ucxx==0.46.*,>=0.0.0a0
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - numactl-devel-cos7-x86_64
          - matrix:
              arch: aarch64
            packages:
              - numactl-devel-cos7-aarch64
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==25.10.*,>=0.0.0a0
              - dask-cudf-cu12==25.10.*,>=0.0.0a0
              - distributed-ucxx-cu12==0.46.*,>=0.0.0a0
              - kvikio-cu12==25.10.*,>=0.0.0a0
              - ucx-py-cu12==0.46.*,>=0.0.0a0
          - matrix:
            packages:
              - *cudf_unsuffixed
              - *dask_cudf_unsuffixed
              - *distributed_ucxx_unsuffixed
              - *kvikio_unsuffixed
              - *ucx_py_unsuffixed
  depends_on_dask_cuda:
    common:
      - output_types: conda
        packages:
          - dask-cuda==25.10.*,>=0.0.0a0
