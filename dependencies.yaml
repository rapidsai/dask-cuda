# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - build_python
      - cudatoolkit
      - develop
      - docs
      - py_version
      - run_python
      - test_python
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cudatoolkit
      - docs
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - setuptools>=64.0.0
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
              - cudatoolkit
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
              - cudatoolkit
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
              - cudatoolkit
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
              - cudatoolkit
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
              - cuda-nvcc-impl
              - cuda-nvrtc
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  docs:
    common:
      - output_types: [conda, requirements]
        packages:
          - numpydoc
          - sphinx
          - sphinx-click
          - sphinx_rtd_theme
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - numba>=0.57
          - numpy>=1.21
          - pandas>=1.3,<1.6.0dev0
          - pynvml>=11.0.0,<11.5
          - rapids-dask-dependency=24.02.*
          - zict>=2.0.0
  test_python:
    common:
      - output_types: [conda]
        packages:
          - cudf=24.02
          - dask-cudf=24.02
          - kvikio=24.02
          - pytest
          - pytest-cov
          - ucx-proc=*=gpu
          - ucx-py=0.36
          - ucxx=0.35
          - distributed-ucxx=0.35
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - numactl-devel-cos7-x86_64
          - matrix:
              arch: aarch64
            packages:
              - numactl-devel-cos7-aarch64
