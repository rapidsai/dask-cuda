# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - build_python
      - cudatoolkit
      - develop
      - docs
      - py_version
      - run_python
      - test_python
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cudatoolkit
      - docs
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build_python
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run_python
  py_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
  py_docs:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: docs
    includes:
      - docs
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - setuptools>=64.0.0
      - output_types: pyproject
        packages:
          - tomli ; python_version < '3.11'
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
              - cudatoolkit
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
              - cudatoolkit
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
              - cudatoolkit
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
              - cudatoolkit
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
              - cuda-nvcc-impl
              - cuda-nvrtc
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  docs:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpydoc>=1.1.0
          - sphinx
          - sphinx-click>=2.7.1
          - sphinx-rtd-theme>=0.5.1
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numba>=0.57
          - numpy>=1.21
          - pandas>=1.3,<1.6.0dev0
          - pynvml>=11.0.0,<11.5
          - rapids-dask-dependency==24.2.*
          - zict>=2.0.0
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cudf==24.2.*
          - dask-cudf==24.2.*
          - kvikio==24.2.*
          - pytest
          - pytest-cov
          - ucx-py==0.36.*
      - output_types: [conda]
        packages:
          - distributed-ucxx==0.36.*
          - ucx-proc=*=gpu
          - ucxx==0.36.*
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - numactl-devel-cos7-x86_64
          - matrix:
              arch: aarch64
            packages:
              - numactl-devel-cos7-aarch64
